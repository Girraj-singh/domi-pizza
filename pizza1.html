<script>
    function call()
    {   remove()
        switch(pizza.selectedIndex)
        {
            case 1:
                var vag=['PEPPY PANEER','MEXICAN GREEN WAVE','DELUXE VEGGIE','VEG EXTRAVAGANZA','CHEESE N CORN','PANEER MAKHANI','VEGGIE PARADISE','FRESH VEGGIE']
                var price=['Rs.250','Rs.200','Rs.300','Rs.150','Rs.350','Rs.400','Rs.280','Rs.320']
                fillDD(vag,price)
                break;

            case 2:
                var non=['PEPPER BARBECUE CHICKEN','CHICKEN SAUSAGE','CHICKEN GOLDEN DELIGHT','NON VEG SUPREME','CHICKEN DOMINATOR','PEPPER BARBECUE & ONION','CHICKEN FIESTA','INDI CHICKEN TIKKA']
                var price=['Rs.250','Rs.360','Rs.300','Rs.450','Rs.350','Rs.400','Rs.280','Rs.420']
                fillDD(non,price)
                break;
        }


    }
    function fillDD(vag,price)
    {
        for(i=0;i<vag.length;i++)
        {
            var opt=document.createElement('option')
            opt.text=vag[i]
            opt.value=price[i]
            pizzatype.add(opt)

        }
    }
    function remove()
    {
        for(i=pizzatype.options.length-1;i>=0;i--)
        {
            pizzatype.remove(i);
        }
    }
    function show()
    {
        type.innerHTML=pizza.options[pizza.selectedIndex].text

        photo.src=pizzatype.options[pizzatype.selectedIndex].text+".jpg"
        typename.innerHTML=pizzatype.options[pizzatype.selectedIndex].text
        typenameprice.innerHTML=pizzatype.options[pizzatype.selectedIndex].value
    }

</script>

<html>
    <title>ApnaPizza.com</title>
    <body background="bg1.webp" width="20%"></body>
    <table bgcolor="red" width="40%" height="15%" align="center">
        <tr>
            <td align="center">
                <b>
                    <font size="50%" color="#FBFDFA" face="Garamond">Pizza Menu </font>
                </b>
            </td>

        </tr>

    </table>
    <br><br>

    <center><font color="black" size="14"><b>type's of Pizza :</b></font>
    <select id="pizza" width="500" onchange="call()" >
        <option>-Select Type</option>
        <option>VEG PIZZA</option>
        <option>NON-VEG PIZZA</option>
    </select><br><br>
    <font color="black" size="14"><b>Show Pizza :</b></font>
    <select id="pizzatype" onchange="show()">
        <option>-Select Pizza-</option>
    </select>
    </center>

    <b><font align="right" color="red"><h1 id="type"></h1></font></b>
    <img id="photo" width="200" align="right">
    <font  color="red"><h2 align="right" id="typename"></h2></font>
    <font align="right" size="12" color="black"><h3 id="typenameprice"></h3></font>

</html>
